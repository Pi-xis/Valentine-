<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }.card {
  background: white;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  width: 300px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

img {
  width: 100%;
  border-radius: 10px;
}

h2 {
  margin: 15px 0;
}

.buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 15px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ccc;
}

  </style>
</head>
<body>  <div class="card">
    <img src="https://i.imgur.com/2yaf2wb.png" alt="Image">
    <h2>Will you be my Valentine?</h2>
    <div class="buttons">
      <button class="yes" id="yesBtn" onclick="yesClick()">Yes</button>
      <button class="no" onclick="noClick()">No</button>
    </div>
  </div>  <script>
    function yesClick() {
      alert("Yay ❤️ Tu as dit oui !");
    }

    function noClick() {
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = event.target;

      // Agrandir le bouton Yes
      let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (currentSize + 6) + "px";
      yesBtn.style.padding = "15px 30px";

      // Déplacer le bouton No
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 80 + "%";
      noBtn.style.top = Math.random() * 80 + "%";
    }
  </script></body>
</html>
