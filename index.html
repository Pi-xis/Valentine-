<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7b2a6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }.card {
  background: white;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  width: 300px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  z-index: 10;
}

img {
  width: 100%;
  border-radius: 10px;
}

h2 {
  margin: 15px 0;
}

.buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 15px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ccc;
}

.rose {
  position: absolute;
  width: 30px;
  height: 30px;
  background: url('https://i.imgur.com/6bJmM6H.png') no-repeat center/contain;
  pointer-events: none;
  animation: fall 5s linear forwards, zoom 5s ease-in-out forwards;
  z-index: 5;
}

.bouquet {
  position: absolute;
  width: 120px;
  height: 120px;
  background: url('https://i.imgur.com/Zf6h4mv.png') no-repeat center/contain;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 20;
  display: none;
}

@keyframes fall {
  0% { transform: translateY(-50px); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

@keyframes zoom {
  0% { transform: scale(0.5); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

#message {
  margin-top: 20px;
  font-size: 18px;
  color: #ff4d6d;
  font-weight: bold;
  text-align: center;
  z-index: 15;
}

  </style>
</head>
<body>  <div class="card">
    <img src="https://wallpapercave.com/wp/wp8365768.png" alt="Minions Valentine">
    <h2>Veux-tu Ãªtre mon Valentine ?</h2>
    <div class="buttons">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>  <div id="message"></div>
  <div class="bouquet" id="bouquet"></div>  <script>
    let rosesIntervalActive = false;
    let messageShown = false;

    const bouquet = document.getElementById('bouquet');

    function createRose(x) {
      const rose = document.createElement('div');
      rose.classList.add('rose');
      rose.style.left = x + 'vw';
      document.body.appendChild(rose);
      setTimeout(() => { rose.remove(); }, 5000);
    }

    document.getElementById('yesBtn').addEventListener('click', () => {
      const yesBtn = document.getElementById("yesBtn");

      // Agrandir le bouton Yes
      let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (currentSize + 6) + "px";
      yesBtn.style.padding = "15px 30px";

      // Afficher le message narcissique
      if (!messageShown) {
        document.getElementById('message').innerText = "ðŸ’– IrrÃ©sistible comme toujours ðŸ’–";
        messageShown = true;
      }

      // Afficher le bouquet
      bouquet.style.display = 'block';

      // Faire pleuvoir des roses
      if (!rosesIntervalActive) {
        rosesIntervalActive = true;
        setInterval(() => {
          createRose(Math.random() * 90);
        }, 300);
      }
    });

    document.getElementById('noBtn').addEventListener('click', (event) => {
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = event.target;

      // Agrandir le bouton Yes
      let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (currentSize + 6) + "px";
      yesBtn.style.padding = "15px 30px";

      // DÃ©placer le bouton No
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 80 + "%";
      noBtn.style.top = Math.random() * 80 + "%";

      // Faire tomber une rose au clic sur No
      createRose(parseFloat(noBtn.style.left));
    });
  </script></body>
</html>
