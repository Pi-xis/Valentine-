<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #f7b2a6, #ffe5d9);
  background-size: 400% 400%;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  flex-direction:column;
  animation: gradientShift 15s ease infinite;
}
@keyframes gradientShift {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.card {
  background: rgba(255,255,255,0.95);
  padding:25px;
  border-radius:25px;
  text-align:center;
  width:320px;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
  z-index:10;
  animation: pulseCard 2s infinite;
}
@keyframes pulseCard{0%,100%{transform:scale(1);}50%{transform:scale(1.03);}}
img { width:100%; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.2);}
h2 {
  margin:20px 0;
  font-family: 'Brush Script MT', cursive;
  font-size:30px;
  color:#ff4d6d;
  text-shadow:2px 2px 5px rgba(0,0,0,0.3);
  animation: pulse 2s infinite;
}
@keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.05);}}
.buttons { display:flex; justify-content:space-around; margin-top:20px; }
button {
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  transition:all 0.3s ease;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
.yes { background: linear-gradient(135deg, #ff4d6d, #ff7b9c); color:white; transition: transform 0.2s ease;}
.no { background: linear-gradient(135deg, #ccc, #aaa); color:#333; transition: transform 0.3s ease;}
.rose {
  position:absolute;
  font-size:30px;
  pointer-events:none;
  z-index:15;
  text-shadow: 0 0 8px rgba(255,77,109,0.8);
  animation:fall linear forwards;
}
@keyframes fall{0%{transform:translateY(-50px); opacity:1;}100%{transform:translateY(100vh); opacity:0;}}
#thankyou {
  opacity:0;
  transition: opacity 0.8s ease;
  position:fixed;
  inset:0;
  background: rgba(255,224,214,0.85);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:20;
  display:none; /* n'appara√Æt qu'apr√®s YES */
}
#thankyou h1,#thankyou p {
  animation:none!important;
  transform:none!important;
  transition:none!important;
  position:static;
  text-align:center;
  color:#ff4d6d;
  text-shadow:0 0 12px rgba(255,77,109,0.5);
}
#thankyou h1{font-size:56px;}
#thankyou p{font-size:21px;color:#5a2a2a;}
#notification {
  position: fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,0.9);
  padding:10px 20px;
  border-radius:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  font-size:16px;
  color:#333;
  display:none;
  z-index:30;
  text-align:center;
}
</style>
</head>
<body>
<div class="card" id="firstDashboard">
  <img src="https://wallpapercave.com/wp/wp8365768.png" alt="Minions Valentine">
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>
<div id="thankyou">
  <h1>Thank youuu</h1>
  <p>You just made this moment special.</p>
</div>
<div id="notification">‚úì Sent</div>
<script>
// === BOUTONS (VERSION SIMPLE ET STABLE) ===
const yesBtn = document.getElementById('yesBtn');
const noBtn  = document.getElementById('noBtn');
const thankyou = document.getElementById('thankyou');let yesScale = 1;

// ROSES AVEC HALO function createRose(){ const rose = document.createElement('div'); rose.className = 'rose'; rose.textContent = 'üåπ'; rose.style.left = Math.random() * window.innerWidth + 'px'; rose.style.animationDuration = '5s'; rose.style.filter = 'drop-shadow(0 0 8px rgba(255,0,80,0.6))'; document.body.appendChild(rose); setTimeout(()=>rose.remove(),5000); }

// NO : BOUGE MAIS RESTE √Ä L'√âCRAN noBtn.onclick = () => { const maxX = window.innerWidth - noBtn.offsetWidth - 20; const maxY = window.innerHeight - noBtn.offsetHeight - 20;

noBtn.style.position = 'fixed'; noBtn.style.left = Math.random() * maxX + 'px'; noBtn.style.top  = Math.random() * maxY + 'px';

yesScale += 0.8; if(yesScale > 3.5) yesScale = 3.5; yesBtn.style.transform = scale(${yesScale});

createRose(); };

// YES : AFFICHE LE DEUXI√àME DASHBOARD yesBtn.onclick = () => { thankyou.style.display = 'flex'; requestAnimationFrame(()=>{ thankyou.style.opacity = '1'; });

// roses en premier plan for(let i=0;i<20;i++) createRose();

// vibration mobile const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-magical-coin-win-1936.mp3'); audio.volume = 0.4; audio.play().catch(()=>{});

// vibration mobile if(navigator.vibrate) navigator.vibrate([30,40,30]);

// texte dispara√Æt apr√®s 2s, dashboard reste setTimeout(()=>{ thankyou.querySelector('h1').style.display='none'; thankyou.querySelector('p').style.display='none'; },2000); }; </script>

</body>
</html>
