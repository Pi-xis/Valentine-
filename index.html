<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #f7b2a6, #ffe5d9);
  background-size: 400% 400%;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  flex-direction: column;
  animation: gradientShift 15s ease infinite;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.card {
  background: rgba(255, 255, 255, 0.95);
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  width: 320px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  z-index: 10;
  animation: pulseCard 2s infinite;
}
@keyframes pulseCard {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}
img { width: 100%; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
h2 {
  margin: 20px 0;
  font-family: 'Brush Script MT', cursive;
  font-size: 30px;
  color: #ff4d6d;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  animation: pulse 2s infinite;
}
@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
.buttons { display: flex; justify-content: space-around; margin-top: 20px; }
button {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.yes { background: linear-gradient(135deg, #ff4d6d, #ff7b9c); color: white; }
.yes:hover { transform: scale(1.1); }
.no { background: linear-gradient(135deg, #ccc, #aaa); color: #333; }
.no:hover { transform: scale(1.1); }
.rose { position: absolute; font-size: 30px; pointer-events: none; animation: fall linear forwards; z-index: 5; }
@keyframes fall { 0% { transform: translateY(-50px) rotate(0deg); } 100% { transform: translateY(100vh) rotate(360deg); } }
#message { margin-top: 25px; font-size: 24px; color: #6a0dad; font-weight: bold; text-align: center; z-index: 15; font-family: 'Lucida Handwriting', cursive; letter-spacing: 2px; text-shadow: 2px 2px 6px rgba(0,0,0,0.3); transform: rotate(-1deg); transition: color 0.3s ease, transform 0.3s ease; }
#message.show { transform: rotate(0deg) scale(1.1); color: #8a2be2; }
#thankyou {
  position: fixed;
  inset: 0;
  background: rgba(247,178,166,0.97);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 20;
  animation: fadeIn 0.8s ease forwards;
}
#thankyou h1 {
  font-family: 'Brush Script MT', cursive;
  font-size: 52px;
  color: #ff4d6d;
  margin-bottom: 10px;
  position: absolute;
  max-width: 90vw;
  text-align: center;
}
#thankyou p {
  position: absolute;
  bottom: 40px;
  max-width: 90vw;
  text-align: center;
}
#thankyou p {
  font-size: 20px;
  color: #333;
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>
<div class="card">
  <img src="https://wallpapercave.com/wp/wp8365768.png" alt="Minions Valentine">
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div><div id="thankyou">
  <h1>Thank youuu</h1>
  <p>You just made this moment special.</p>
</div>
<script>
let thankX = 50;
let thankY = 80;
let velX = 3;
let velY = 3;
let thankInterval = null;
let rosesIntervalActive = false;const yesBtn = document.getElementById('yesBtn'); const noBtn = document.getElementById('noBtn');

function createRose(x) { const rose = document.createElement('div'); rose.classList.add('rose'); rose.style.left = x + 'px'; rose.style.top = '-60px'; rose.textContent = 'ðŸŒ¹'; rose.style.animationDuration = (3 + Math.random() * 2) + 's'; rose.style.zIndex = 1; document.body.appendChild(rose); setTimeout(() => rose.remove(), 6000); }

function rainRoses() { const edges = [ Math.random() * window.innerWidth, 0, window.innerWidth - 30 ]; createRose(Math.random() * window.innerWidth); }

yesBtn.addEventListener('click', () => { yesBtn.disabled = true; noBtn.disabled = true;

// Notification (Formspree) fetch('https://formspree.io/f/mykdykgd', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ answer: 'YES', time: new Date().toISOString() }) }).catch(() => {});

const thankyou = document.getElementById('thankyou'); const thankText = thankyou.querySelector('h1');

thankyou.style.display = 'flex';

if (!thankInterval) { thankInterval = setInterval(() => { for (let i = 0; i < 10; i++) rainRoses(); }, 120);(() => { thankX += velX; thankY += velY;

const maxX = window.innerWidth - thankText.offsetWidth;
  const maxY = window.innerHeight - thankText.offsetHeight;

  if (thankX <= 0 || thankX >= maxX) velX *= -1;
  if (thankY <= 0 || thankY >= maxY) velY *= -1;

  // keep text fully inside screen

const safePadding = 10; thankX = Math.max(safePadding, Math.min(thankX, maxX - safePadding)); thankY = Math.max(safePadding, Math.min(thankY, maxY - safePadding)); thankText.style.transform = translate(${thankX}px, ${thankY}px); }, 16); }

if (!rosesIntervalActive) { rosesIntervalActive = true; setInterval(() => { for (let i = 0; i < 8; i++) createRose(Math.random() * window.innerWidth); }, 120); } });

noBtn.addEventListener('click', () => { let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize); yesBtn.style.fontSize = (currentSize + 6) + 'px'; yesBtn.style.padding = '15px 30px'; noBtn.style.position = 'absolute'; noBtn.style.left = Math.random() * 80 + '%'; noBtn.style.top = Math.random() * 80 + '%';

const rect = noBtn.getBoundingClientRect(); createRose(rect.left + rect.width / 2); }); </script>

</body>
</html>
