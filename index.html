<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #f7b2a6, #ffe5d9);
  background-size: 400% 400%;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  flex-direction: column;
  animation: gradientShift 15s ease infinite;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.card {
  background: rgba(255, 255, 255, 0.95);
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  width: 320px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  z-index: 10;
  animation: pulseCard 2s infinite;
}
@keyframes pulseCard {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}
img { width: 100%; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
h2 {
  margin: 20px 0;
  font-family: 'Brush Script MT', cursive;
  font-size: 30px;
  color: #ff4d6d;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  animation: pulse 2s infinite;
}
@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
.buttons { display: flex; justify-content: space-around; margin-top: 20px; }
button {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.yes { background: linear-gradient(135deg, #ff4d6d, #ff7b9c); color: white; }
.yes:hover { transform: scale(1.1); }
.no { background: linear-gradient(135deg, #ccc, #aaa); color: #333; }
.no:hover { transform: scale(1.1); }
.rose { position: absolute; font-size: 30px; pointer-events: none; z-index: 5; animation: fall linear forwards; }
@keyframes fall { 0% { transform: translateY(-50px) rotate(0deg); } 100% { transform: translateY(100vh) rotate(360deg); } }
#thankyou {
  position: fixed;
  inset: 0;
  background: rgba(247,178,166,0.97);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 20;
}
#thankyou h1 {
  font-family: 'Brush Script MT', cursive;
  font-size: 52px;
  color: #ff4d6d;
  margin-bottom: 10px;
  text-align: center;
}
#thankyou p {
  font-size: 20px;
  color: #333;
  text-align: center;
}
</style>
</head>
<body>
<div class="card">
  <img src="https://wallpapercave.com/wp/wp8365768.png" alt="Minions Valentine">
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div><div id="thankyou">
  <h1>Thank youuu</h1>
  <p>You just made this moment special.</p>
</div><script>
let rosesIntervalActive = false;
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

function createRose(x) {
  const rose = document.createElement('div');
  rose.classList.add('rose');
  rose.style.left = x + 'px';
  rose.style.top = '-60px';
  rose.textContent = 'ðŸŒ¹';
  rose.style.animationDuration = (3 + Math.random() * 2) + 's';
  document.body.appendChild(rose);
  setTimeout(() => rose.remove(), 6000);
}

function rainRoses() {
  createRose(Math.random() * window.innerWidth);
}

yesBtn.addEventListener('click', async () => {
  yesBtn.disabled = true;
  noBtn.disabled = true;

  // Affiche le dashboard fixe
  const thankyou = document.getElementById('thankyou');
  thankyou.style.display = 'flex';

  // Roses pluie sur tout l'Ã©cran
  if (!rosesIntervalActive) {
    rosesIntervalActive = true;
    setInterval(() => { for (let i=0; i<10; i++) rainRoses(); }, 120);
  }

  // Notification Formspree
  try {
    await fetch('https://formspree.io/f/mykdykgd', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        answer: 'YES',
        time: new Date().toISOString(),
        device: navigator.userAgent,
        screenWidth: window.innerWidth,
        screenHeight: window.innerHeight
      })
    });
  } catch (error) {
    console.error('Erreur notification:', error);
  }
});

noBtn.addEventListener('click', () => {
  noBtn.style.position = 'absolute';
  noBtn.style.left = Math.random() * 80 + '%';
  noBtn.style.top = Math.random() * 80 + '%';
  const rect = noBtn.getBoundingClientRect();
  createRose(rect.left + rect.width/2);
});
</script></body>
</html>
