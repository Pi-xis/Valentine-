<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>  <!-- =====================
       STYLES (MOBILE FIRST)
       ===================== -->  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Page background */
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #f7b2a6, #ffe5d9);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* =====================
       FIRST DASHBOARD (CARD)
       ===================== */
    .card {
      width: 320px;
      padding: 25px;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      z-index: 10;
      animation: pulseCard 2s infinite;
    }

    @keyframes pulseCard {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin: 20px 0;
      font-family: 'Brush Script MT', cursive;
      font-size: 30px;
      color: #ff4d6d;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      animation: pulseText 2s infinite;
    }

    @keyframes pulseText {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Buttons container */
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    /* YES button */
    .yes {
      background: linear-gradient(135deg, #ff4d6d, #ff7b9c);
      color: white;
    }

    /* NO button */
    .no {
      background: linear-gradient(135deg, #ccc, #aaa);
      color: #333;
    }

    /* =====================
       ROSES (FALLING EFFECT)
       ===================== */
    .rose {
      position: absolute;
      font-size: 30px;
      pointer-events: none;
      z-index: 25;
      text-shadow: 0 0 10px rgba(255, 77, 109, 0.9); /* halo */
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(-50px); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    /* =====================
       SECOND DASHBOARD
       ===================== */
    #thankyou {
      position: fixed;
      inset: 0;
      display: none; /* appears ONLY after YES */
      opacity: 0;
      background: rgba(255, 224, 214, 0.85);
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.8s ease;
    }

    #thankyou h1 {
      font-size: 56px;
      color: #ff4d6d;
      text-shadow: 0 0 12px rgba(255, 77, 109, 0.5);
    }

    #thankyou p {
      font-size: 21px;
      color: #5a2a2a;
      margin-top: 10px;
    }

    /* Notification */
    #notification {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      display: none;
      z-index: 30;
    }
  </style></head>
<body>  <!-- FIRST DASHBOARD -->  <div class="card" id="firstDashboard">
    <img src="https://wallpapercave.com/wp/wp8365768.png" alt="Valentine" />
    <h2>Will you be my Valentine?</h2>
    <div class="buttons">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>  <!-- SECOND DASHBOARD -->  <div id="thankyou">
    <h1>Thank youuu</h1>
    <p>You just made this moment special.</p>
  </div>  <!-- EMAIL NOTIFICATION -->  <div id="notification">âœ“ Sent</div>  <!-- =====================
       SCRIPT (STABLE LOGIC)
       ===================== -->  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const thankyou = document.getElementById('thankyou');

    let yesScale = 1;

    // Create one rose with halo
    function createRose() {
      const rose = document.createElement('div');
      rose.className = 'rose';
      rose.textContent = 'ðŸŒ¹';
      rose.style.left = Math.random() * window.innerWidth + 'px';
      rose.style.animationDuration = '5s';
      document.body.appendChild(rose);
      setTimeout(() => rose.remove(), 5000);
    }

    // NO button: moves but NEVER leaves the screen
    noBtn.onclick = () => {
      const margin = 80; // larger margin so NO never goes too far on mobile
      const maxX = window.innerWidth - noBtn.offsetWidth - margin;
      const maxY = window.innerHeight - noBtn.offsetHeight - margin;

      noBtn.style.position = 'fixed';
      noBtn.style.left = Math.min(Math.max(margin, Math.random() * maxX), maxX) + 'px';
      noBtn.style.top = Math.min(Math.max(margin, Math.random() * maxY), maxY) + 'px';

      // YES grows
      yesScale += 0.8;
      if (yesScale > 3.5) yesScale = 3.5;
      yesBtn.style.transform = `scale(${yesScale})`;

      createRose();
    };

    // YES button: show second dashboard
    yesBtn.onclick = () => {
      thankyou.style.display = 'flex';
      requestAnimationFrame(() => (thankyou.style.opacity = '1'));

      // Many roses
      for (let i = 0; i < 20; i++) createRose();

      // Mobile vibration
      if (navigator.vibrate) navigator.vibrate([30, 40, 30]);

      // Text disappears after 2s, dashboard stays
      setTimeout(() => {
        thankyou.querySelector('h1').style.display = 'none';
        thankyou.querySelector('p').style.display = 'none';
      }, 2000);
    };
  </script></body>
</html>
