<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; flex-direction: column; background: linear-gradient(135deg, #f7b2a6, #ffe5d9); background-size: 400% 400%; animation: gradientShift 15s ease infinite; }
    @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .card { width: 320px; padding: 25px; text-align: center; background: rgba(255, 255, 255, 0.95); border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); z-index: 10; animation: pulseCard 2s infinite; }
    @keyframes pulseCard { 0%,100%{transform:scale(1);}50%{transform:scale(1.03);} }
    .card img { width:100%; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.2); }
    h2 { margin:20px 0; font-family:'Brush Script MT',cursive; font-size:30px; color:#ff4d6d; text-shadow:2px 2px 5px rgba(0,0,0,0.3); animation:pulseText 2s infinite; }
    @keyframes pulseText { 0%,100%{transform:scale(1);}50%{transform:scale(1.05);} }
    .buttons { display:flex; justify-content:space-around; margin-top:20px; }
    button { padding:12px 25px; border:none; border-radius:30px; font-size:18px; font-weight:bold; cursor:pointer; box-shadow:0 5px 15px rgba(0,0,0,0.2); transition: transform 0.2s ease; }
    .yes { background:linear-gradient(135deg,#ff4d6d,#ff7b9c); color:white; }
    .no { background:linear-gradient(135deg,#ccc,#aaa); color:#333; }
    .rose { position:absolute; font-size:30px; pointer-events:none; z-index:25; text-shadow:0 0 10px rgba(255,77,109,0.9); animation:fall linear forwards; }
    @keyframes fall { from{transform:translateY(-50px);opacity:1;} to{transform:translateY(100vh);opacity:0;} }
    #thankyou { position:fixed; inset:0; display:none; opacity:0; background:rgba(255,224,214,0.85); z-index:20; display:flex; justify-content:center; align-items:center; flex-direction:column; transition: opacity 0.8s ease; }
    #thankyou h1 { font-size:56px; color:#ff4d6d; text-shadow:0 0 12px rgba(255,77,109,0.5); }
    #thankyou p { font-size:21px; color:#5a2a2a; margin-top:10px; }
    #notification { position:fixed; top:10px; left:50%; transform:translateX(-50%); background:rgba(255,255,255,0.9); padding:10px 20px; border-radius:20px; font-size:16px; display:none; z-index:30; }
  </style>
</head>
<body>
  <div class="card" id="firstDashboard">
    <img src="https://wallpapercave.com/wp/wp8365768.png" alt="Valentine" />
    <h2>Will you be my Valentine?</h2>
    <div class="buttons">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>
  <div id="thankyou">
    <h1>Thank youuu</h1>
    <p>You just made this moment special.</p>
  </div>
  <div id="notification">âœ“ Sent</div>
  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const thankyou = document.getElementById('thankyou');
    const notification = document.getElementById('notification');
    let yesScale = 1;function createRose(){
  const rose = document.createElement('div');
  rose.className='rose';
  rose.textContent='ðŸŒ¹';
  rose.style.left = Math.random()*window.innerWidth+'px';
  rose.style.animationDuration='5s';
  document.body.appendChild(rose);
  setTimeout(()=>rose.remove(),5000);
}

// NO bouton: reste dans l'Ã©cran
noBtn.onclick = function() {
  const margin = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - margin;
  const maxY = window.innerHeight - noBtn.offsetHeight - margin;
  const minX = margin;
  const minY = margin;

  const x = minX + Math.random() * (maxX - minX);
  const y = minY + Math.random() * (maxY - minY);

  noBtn.style.position = 'fixed';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';

  if (navigator.vibrate) navigator.vibrate(20);

  yesScale += 1;
  if (yesScale > 3.8) yesScale = 3.8;
  yesBtn.style.transform = `scale(${yesScale})`;

  createRose();
};

// YES bouton: dashboard + roses + notification
yesBtn.onclick = function() {
  thankyou.style.display = 'flex';
  requestAnimationFrame(() => thankyou.style.opacity = '1');

  for(let i=0;i<20;i++) createRose();
  if (navigator.vibrate) navigator.vibrate([30,40,30]);

  // Afficher notification
  notification.style.display = 'block';
  setTimeout(() => { notification.style.display = 'none'; }, 2000);

  setTimeout(() => {
    thankyou.querySelector('h1').style.display='none';
    thankyou.querySelector('p').style.display='none';
  }, 2000);
};

  </script>
</body>
</html>
